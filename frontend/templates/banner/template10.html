<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gradient Mesh Banner Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .banner {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        background: linear-gradient(135deg, {{primary_color}} 0%, {{primary_color}}99 100%);
      }
      .mesh-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: 
          linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        transform: rotate(-15deg);
      }
      .content-area {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: grid;
        grid-template-rows: auto 1fr auto;
        padding: 35px;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo-container {
        background: white;
        padding: 12px;
        border-radius: 50%;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
      .logo {
        width: 60px;
        height: auto;
      }
      .company-tag {
        background: rgba(255,255,255,0.15);
        padding: 8px 20px;
        border-radius: 30px;
        color: white;
        font-size: 14px;
        backdrop-filter: blur(5px);
      }
      .text-content {
        align-self: center;
        color: white;
        max-width: 90%;
      }
      .text-content .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.2;
      }
      .text-content .background-color {
        font-weight: bold;
        background-color: white;
        color: {{primary_color}};
        padding: 4px 12px;
        border-radius: 8px;
        display: inline-block;
        margin: 2px 0;
      }
      .text-content .subtitle {
        font-size: 16px;
        line-height: 1.5;
        opacity: 0.9;
      }
      .bottom-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .contact-info {
        display: flex;
        gap: 20px;
        color: white;
        font-size: 14px;
      }
      .contact-info i {
        margin-right: 8px;
      }
      .geometric-shape {
        position: absolute;
        border: 2px solid rgba(255,255,255,0.1);
      }
      .shape-1 {
        width: 100px;
        height: 100px;
        border-radius: 30px;
        transform: rotate(45deg);
        right: -20px;
        top: 40%;
      }
      .shape-2 {
        width: 60px;
        height: 60px;
        border-radius: 20px;
        transform: rotate(30deg);
        right: 40px;
        top: 30%;
      }
      .image-accent {
        position: absolute;
        width: 180px;
        height: 180px;
        right: -40px;
        top: -40px;
        background: url('{{background_image}}') no-repeat center/cover;
        border-radius: 0 0 0 100%;
        opacity: 0.8;
      }
      .accent-overlay {
        position: absolute;
        width: 180px;
        height: 180px;
        right: -40px;
        top: -40px;
        background: linear-gradient(45deg, {{primary_color}}99, transparent);
        border-radius: 0 0 0 100%;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="banner">
      <div class="mesh-grid"></div>
      <div class="image-accent"></div>
      <div class="accent-overlay"></div>
      <div class="geometric-shape shape-1"></div>
      <div class="geometric-shape shape-2"></div>
      <div class="content-area">
        <div class="top-bar">
          <div class="logo-container">
            <img class="logo" src="{{logo_url}}" alt="{{company_name}} Logo" />
          </div>
          <div class="company-tag">{{company_name}}</div>
        </div>
        <div class="text-content">
          <div class="title">{{title}}</div>
          <div class="subtitle">{{subtitle}}</div>
        </div>
        <div class="bottom-section">
          <div class="contact-info">
            <div class="phone">
              <i class="fas fa-phone"></i>
              {{contact_phone}}
            </div>
            <div class="website">
              <i class="fas fa-globe"></i>
              {{website}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
