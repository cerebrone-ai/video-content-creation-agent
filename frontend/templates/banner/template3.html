<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Side Layout Banner Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .banner {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        background-color: #ffffff;
        display: flex;
      }
      .left-panel {
        width: 40%;
        height: 100%;
        background-color: {{primary_color}};
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }
      .right-panel {
        width: 60%;
        height: 100%;
        background: url('{{background_image}}') no-repeat center/cover;
        position: relative;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, {{primary_color}}99 0%, transparent 100%);
      }
      .logo {
        width: 100px;
        height: auto;
        filter: brightness(0) invert(1);
      }
      .text-content {
        width: 100%;
        text-align: left;
        color: white;
        margin: 20px 0;
      }
      .text-content .title {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.3;
      }
      .text-content .background-color {
        font-weight: bold;
        background-color: {{primary_color}};
        color: white;
        padding: 3px 10px;
        border-radius: 6px;
        display: inline-block;
        margin: 2px 0;
      }
      .text-content .subtitle {
        font-size: 16px;
        line-height: 1.5;
        opacity: 0.9;
      }
      .contact-info {
        width: 100%;
        color: white;
        font-size: 12px;
      }
      .contact-info div {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
      }
      .contact-info i {
        margin-right: 5px;
        width: 15px;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="banner">
      <div class="left-panel">
        <img class="logo" src="{{logo_url}}" alt="{{company_name}} Logo" />
        <div class="text-content">
          <div class="title">{{title}}</div>
          <div class="subtitle">{{subtitle}}</div>
        </div>
        <div class="contact-info">
          <div class="phone">
            <i class="fas fa-phone"></i>
            {{contact_phone}}
          </div>
          <div class="website">
            <i class="fas fa-globe"></i>
            {{website}}
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
