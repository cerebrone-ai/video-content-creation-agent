<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Card Style Banner Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .banner {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        background-color: #ffffff;
        padding: 20px;
      }
      .banner-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('{{background_image}}') no-repeat center/cover;
      }
      .content-card {
        position: relative;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 25px;
        width: 90%;
        margin: 30px auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
      }
      .logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
      }
      .text-content {
        margin: 20px 0;
      }
      .text-content .title {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.3;
      }
      .text-content .background-color {
        font-weight: bold;
        background-color: {{primary_color}};
        color: white;
        padding: 3px 10px;
        border-radius: 6px;
        display: inline-block;
        margin: 2px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .text-content .subtitle {
        color: #333;
        font-size: 16px;
        line-height: 1.5;
      }
      .contact-info {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid {{primary_color}}33;
        color: #666;
        font-size: 14px;
      }
      .contact-info i {
        color: {{primary_color}};
        margin-right: 5px;
      }
      .contact-info div {
        display: flex;
        align-items: center;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="banner">
      <div class="banner-bg"></div>
      <div class="content-card">
        <img class="logo" src="{{logo_url}}" alt="{{company_name}} Logo" />
        <div class="text-content">
          <div class="title">{{title}}</div>
          <div class="subtitle">{{subtitle}}</div>
        </div>
        <div class="contact-info">
          <div class="phone">
            <i class="fas fa-phone"></i>
            {{contact_phone}}
          </div>
          <div class="website">
            <i class="fas fa-globe"></i>
            {{website}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
