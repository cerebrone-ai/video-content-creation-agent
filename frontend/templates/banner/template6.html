<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diagonal Split Banner Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .banner {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        background-color: #ffffff;
      }
      .banner-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('{{background_image}}') no-repeat center/cover;
        clip-path: polygon(0 0, 100% 0, 100% 60%, 0% 100%);
      }
      .diagonal-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: {{primary_color}};
        clip-path: polygon(0 60%, 100% 40%, 100% 100%, 0% 100%);
        opacity: 0.97;
      }
      .logo-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        background: white;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      .logo {
        width: 80px;
        height: auto;
      }
      .content-container {
        position: absolute;
        bottom: 40px;
        left: 0;
        width: 100%;
        padding: 0 30px;
        color: white;
        z-index: 2;
      }
      .text-content {
        max-width: 100%;
      }
      .text-content .title {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.3;
      }
      .text-content .background-color {
        font-weight: bold;
        background-color: white;
        color: {{primary_color}};
        padding: 2px 8px;
        border-radius: 4px;
        display: inline-block;
        margin: 2px 0;
      }
      .text-content .subtitle {
        font-size: 16px;
        line-height: 1.5;
        opacity: 0.95;
        margin-bottom: 20px;
      }
      .contact-info {
        display: flex;
        gap: 20px;
        font-size: 14px;
        padding-top: 20px;
        border-top: 1px solid rgba(255,255,255,0.3);
      }
      .contact-info i {
        margin-right: 8px;
      }
      .floating-shape {
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 24px;
        background: rgba(255,255,255,0.1);
        transform: rotate(45deg);
        right: -20px;
        bottom: 40px;
        z-index: 1;
      }
      .floating-shape-2 {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 16px;
        background: rgba(255,255,255,0.1);
        transform: rotate(30deg);
        right: 60px;
        bottom: 120px;
        z-index: 1;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="banner">
      <div class="banner-bg"></div>
      <div class="diagonal-overlay"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape-2"></div>
      <div class="logo-container">
        <img class="logo" src="{{logo_url}}" alt="{{company_name}} Logo" />
      </div>
      <div class="content-container">
        <div class="text-content">
          <div class="title">{{title}}</div>
          <div class="subtitle">{{subtitle}}</div>
        </div>
        <div class="contact-info">
          <div class="phone">
            <i class="fas fa-phone"></i>
            {{contact_phone}}
          </div>
          <div class="website">
            <i class="fas fa-globe"></i>
            {{website}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
