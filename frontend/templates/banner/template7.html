<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Circular Modern Banner Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .banner {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        background-color: #ffffff;
      }
      .circle-bg {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: url('{{background_image}}') no-repeat center/cover;
        top: -75px;
        left: -75px;
      }
      .circle-overlay {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: radial-gradient(circle, {{primary_color}}99 0%, {{primary_color}} 70%);
        top: -75px;
        left: -75px;
      }
      .content-circle {
        position: absolute;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        background: white;
        top: 65px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      }
      .logo {
        width: 90px;
        height: auto;
        margin-bottom: 20px;
      }
      .text-content {
        text-align: center;
        max-width: 100%;
      }
      .text-content .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 12px;
        line-height: 1.3;
        color: {{primary_color}};
      }
      .text-content .background-color {
        font-weight: bold;
        background-color: {{primary_color}};
        color: white;
        padding: 2px 8px;
        border-radius: 20px;
        display: inline-block;
        margin: 2px 0;
      }
      .text-content .subtitle {
        font-size: 14px;
        line-height: 1.5;
        color: #666;
        margin-bottom: 15px;
      }
      .contact-info {
        position: absolute;
        bottom: 30px;
        left: 30px;
        color: white;
        z-index: 2;
      }
      .contact-info div {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 14px;
      }
      .contact-info i {
        width: 28px;
        height: 28px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
      }
      .decorative-circle {
        position: absolute;
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 50%;
      }
      .circle-1 {
        width: 40px;
        height: 40px;
        bottom: 100px;
        left: 20px;
      }
      .circle-2 {
        width: 60px;
        height: 60px;
        bottom: 80px;
        left: 80px;
      }
      .circle-3 {
        width: 30px;
        height: 30px;
        bottom: 150px;
        left: 50px;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="banner">
      <div class="circle-bg"></div>
      <div class="circle-overlay"></div>
      <div class="decorative-circle circle-1"></div>
      <div class="decorative-circle circle-2"></div>
      <div class="decorative-circle circle-3"></div>
      <div class="content-circle">
        <img class="logo" src="{{logo_url}}" alt="{{company_name}} Logo" />
        <div class="text-content">
          <div class="title">{{title}}</div>
          <div class="subtitle">{{subtitle}}</div>
        </div>
      </div>
      <div class="contact-info">
        <div class="phone">
          <i class="fas fa-phone"></i>
          {{contact_phone}}
        </div>
        <div class="website">
          <i class="fas fa-globe"></i>
          {{website}}
        </div>
      </div>
    </div>
  </body>
</html>
