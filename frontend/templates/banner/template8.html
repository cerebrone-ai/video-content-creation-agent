<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Grid Modern Banner Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .banner {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        background-color: #ffffff;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 4px;
        padding: 4px;
      }
      .grid-item {
        position: relative;
        overflow: hidden;
      }
      .item-1 {
        grid-row: 1 / 3;
        background: {{primary_color}};
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 30px;
        color: white;
      }
      .item-2 {
        background: url('{{background_image}}') no-repeat center/cover;
      }
      .item-3 {
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        color: {{primary_color}};
        font-size: 14px;
      }
      .item-3 i {
        width: 32px;
        height: 32px;
        background: {{primary_color}};
        color: white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo {
        width: 100px;
        height: auto;
        filter: brightness(0) invert(1);
      }
      .text-content {
        max-width: 100%;
      }
      .text-content .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.3;
      }
      .text-content .background-color {
        font-weight: bold;
        background-color: white;
        color: {{primary_color}};
        padding: 3px 10px;
        border-radius: 6px;
        display: inline-block;
        margin: 2px 0;
      }
      .text-content .subtitle {
        font-size: 15px;
        line-height: 1.5;
        opacity: 0.9;
      }
      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 13px;
      }
      .contact-info div {
        display: flex;
        align-items: center;
      }
      .contact-info i {
        margin-right: 8px;
        opacity: 0.8;
      }
      .decorative-shape {
        position: absolute;
        background: rgba(255,255,255,0.1);
      }
      .shape-1 {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        transform: rotate(45deg);
        right: -20px;
        bottom: 40px;
      }
      .shape-2 {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transform: rotate(30deg);
        right: 30px;
        bottom: 90px;
      }
      .overlay-gradient {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, {{primary_color}}99 0%, transparent 100%);
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="banner">
      <div class="grid-item item-1">
        <img class="logo" src="{{logo_url}}" alt="{{company_name}} Logo" />
        <div class="text-content">
          <div class="title">{{title}}</div>
          <div class="subtitle">{{subtitle}}</div>
        </div>
        <div class="contact-info">
          <div class="phone">
            <i class="fas fa-phone"></i>
            {{contact_phone}}
          </div>
          <div class="website">
            <i class="fas fa-globe"></i>
            {{website}}
          </div>
        </div>
        <div class="decorative-shape shape-1"></div>
        <div class="decorative-shape shape-2"></div>
      </div>
      <div class="grid-item item-2">
        <div class="overlay-gradient"></div>
      </div>
      <div class="grid-item item-3">
        <i class="fas fa-arrow-right"></i>
        <span>{{company_name}}</span>
      </div>
    </div>
  </body>
</html>
