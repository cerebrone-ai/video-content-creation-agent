<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wave Design Banner Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .banner {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        background-color: #ffffff;
      }
      .wave-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('{{background_image}}') no-repeat center/cover;
      }
      .wave-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: {{primary_color}};
        clip-path: path('M0,0 L450,0 L450,450 L0,450 L0,280 C90,260 180,300 270,280 S360,240 450,260 L450,180 C360,200 270,160 180,180 S90,220 0,200 L0,0');
        opacity: 0.92;
      }
      .content-wrapper {
        position: relative;
        height: 100%;
        z-index: 2;
        padding: 40px;
        color: white;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }
      .logo {
        width: 90px;
        height: auto;
        padding: 12px;
        background: white;
        border-radius: 16px;
      }
      .company-pill {
        background: rgba(255,255,255,0.2);
        padding: 8px 16px;
        border-radius: 25px;
        font-size: 14px;
        backdrop-filter: blur(5px);
      }
      .text-content {
        max-width: 80%;
        margin-top: auto;
        margin-bottom: 40px;
      }
      .text-content .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.3;
      }
      .text-content .background-color {
        font-weight: bold;
        background-color: white;
        color: {{primary_color}};
        padding: 3px 10px;
        border-radius: 6px;
        display: inline-block;
        margin: 2px 0;
      }
      .text-content .subtitle {
        font-size: 16px;
        line-height: 1.5;
        opacity: 0.95;
      }
      .contact-bar {
        display: flex;
        gap: 20px;
        font-size: 14px;
        padding: 15px 25px;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        backdrop-filter: blur(5px);
      }
      .contact-bar i {
        margin-right: 8px;
      }
      .floating-dots {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(255,255,255,0.4);
      }
      .dot-1 { top: 20%; right: 15%; }
      .dot-2 { top: 25%; right: 20%; }
      .dot-3 { top: 30%; right: 18%; }
      .dot-4 { top: 35%; right: 22%; }
      .dot-5 { top: 40%; right: 16%; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="banner">
      <div class="wave-container"></div>
      <div class="wave-overlay"></div>
      <div class="floating-dots dot-1"></div>
      <div class="floating-dots dot-2"></div>
      <div class="floating-dots dot-3"></div>
      <div class="floating-dots dot-4"></div>
      <div class="floating-dots dot-5"></div>
      <div class="content-wrapper">
        <div class="header">
          <img class="logo" src="{{logo_url}}" alt="{{company_name}} Logo" />
          <div class="company-pill">{{company_name}}</div>
        </div>
        <div class="text-content">
          <div class="title">{{title}}</div>
          <div class="subtitle">{{subtitle}}</div>
        </div>
        <div class="contact-bar">
          <div class="phone">
            <i class="fas fa-phone"></i>
            {{contact_phone}}
          </div>
          <div class="website">
            <i class="fas fa-globe"></i>
            {{website}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
